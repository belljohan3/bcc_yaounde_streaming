<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://vjs.zencdn.net/7.17.0/video-js.css" rel="stylesheet" />
        <link rel="icon" href="./img/logo_cam.png" sizes="16x16">

        <link href="https://widgets.bcc.no/styles/widgets.css" rel="stylesheet" type="text/css">

        <title>BCC YAOUNDE - STREAMING</title>
    </head>
  <body>
    <!-- topbar script - bcc -->
    <script id="script-bcc-topbar" data-authentication-type="TYPE" data-authentication-location="LOCATION" src="https://widgets.bcc.no/widgets/TopbarJs" data-app-title="" data-app-url="" ></script>
    
    <div class="container p-5">
        <h2 class="">BCC Yaoundé <span class="badge bg-danger">Live</span></h2>
        <p class="">Streaming Video de BCC Yaoundé (Vallee Verte)</p>
        <p><a href="https://belljohan3.github.io/bcc_yaounde_streaming/"></a>Cliquer ici pour actualiser la page</p>
        <!-- video JS -->
        <video
          id="vid1"
          class="video-js vjs-default-skin" controls
          width="750" height="350"
          data-setup ='{ "techOrder": ["youtube"], "sources": [{ "type": "video/youtube", "src": "https://youtu.be/Rg40slixlo4"}], "youtube": { "customVars": { "wmode": "transparent" } } }'>
        </video>        
    <script src="https://vjs.zencdn.net/7.17.0/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-youtube@2.6.1/dist/Youtube.min.js"></script>
  </body>
</html>
